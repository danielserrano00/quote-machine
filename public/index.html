<!DOCTYPE html>
<html>
<head>
    <title>Quote Machine</title>
    <link rel='stylesheet' href='/styles/style.css'/>
</head>
<body>
<h1 class="title">Quote Machine</h1>
<div class="quote-box">
    <h1 class="quote-text" id="quote">this will be the quote that is taken in by the API</h1>
    <h3 class="quote-author" id="author">-Daniel Serrano</h3>
    <div class="buttons">
        <button class="btn btn-primary " id="tweetQuote" title="Tweet this quote!" target="_blank">Twitter</button>
        <button class="btn btn-primary get-another-quote-button" id="newQuote" title="Get a new quote!">New Quote
        </button>
    </div>

</div>

<script src="/js/api.js"></script>

</body>
</html>
